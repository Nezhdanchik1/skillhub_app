databaseChangeLog:
  - changeSet:
      id: 002-create-roles-table
      author: Nezhdanchik
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: ROLE_USER

        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: ROLE_ADMIN

        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: ROLE_MODERATOR