databaseChangeLog:
  - changeSet:
      id: create-directions-table
      author: Nezhdanchik1
      changes:
        - createTable:
            tableName: directions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
