databaseChangeLog:
  - changeSet:
      id: create-questions-table
      author: Nezhdanchik1
      changes:
        - createTable:
            tableName: questions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_questions
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: body_markdown
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: body_html
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: questions
            baseColumnNames: author_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_questions_author
            onDelete: CASCADE