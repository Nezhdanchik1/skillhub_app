databaseChangeLog:
  - changeSet:
      id: create-question-tags
      author: admin
      changes:
        - createTable:
            tableName: question_tags
            columns:
              - column:
                  name: question_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: tag_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: question_tags
            columnNames: question_id, tag_id
            constraintName: pk_question_tags

        - addForeignKeyConstraint:
            baseTableName: question_tags
            baseColumnNames: question_id
            referencedTableName: questions
            referencedColumnNames: id
            constraintName: fk_question_tags_question
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: question_tags
            baseColumnNames: tag_id
            referencedTableName: tags
            referencedColumnNames: id
            constraintName: fk_question_tags_tag
            onDelete: CASCADE